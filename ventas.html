<body bgcolor="#CCCCCC">
<form id="form1" name="form1" method="post" action="aventas.php">
  <center><h1>Venta</h1>
    <table width="200" border="1">
      <tr>
        <td width="106"><h3>Clave del producto</h3></td>
        <td width="78"><label for="v_clave"></label>
        <input type="text" name="v_clave" id="v_clave" /></td>
      </tr>
      <tr>

        <td><label for="v_producto"></label>
        <input type="text" name="v_producto" id="v_producto" /></td>

        <td><h3>Cantidad</h3></td>

      <tr>

      <tr>
        <td><h3>Cambio</h3></td>
        <td><label for="v_cambio"></label>
        <input type="text" name="v_cambio" id="v_cambio" /></td>
